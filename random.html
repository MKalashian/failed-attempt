<!DOCTYPE html>
<html>
<head>
    <title>Random Phrases</title>
    <script>
        function getRandomPhrases() {
            const phrases = [
                "The quick brown fox jumps over the lazy dog.",
                "A journey of a thousand miles begins with a single step.",
                "To be or not to be, that is the question.",
                "All that glitters is not gold.",
                "Actions speak louder than words.",
                "Beauty is in the eye of the beholder.",
                "The pen is mightier than the sword.",
                "A picture is worth a thousand words.",
                "When in Rome, do as the Romans do.",
                "The early bird catches the worm."
            ];

            const selectedPhrases = [];
            while (selectedPhrases.length < 5) {
                const randomIndex = Math.floor(Math.random() * phrases.length);
                const randomPhrase = phrases[randomIndex];
                if (!selectedPhrases.includes(randomPhrase)) {
                    selectedPhrases.push(randomPhrase);
                }
            }

            return selectedPhrases;
        }

        function displayPhrases() {
            const phrases = getRandomPhrases();
            const phrasesList = document.getElementById("phrasesList");
            phrasesList.innerHTML = "";

            phrases.forEach(phrase => {
                const listItem = document.createElement("li");
                listItem.textContent = phrase;
                phrasesList.appendChild(listItem);
            });
        }

        window.onload = displayPhrases;
    </script>
</head>
<body>
    <h1>Random Phrases</h1>
    <ul id="phrasesList"></ul>
    <button onclick="displayPhrases()">Generate New Phrases</button>
</body>
</html>
